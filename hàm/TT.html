<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin đầu vào</title>
</head>
<body>
    <script>
        function processConfirm(answer) {
            let result = "";
            if (answer) {
                result = "cùng chơi nào";
            }else {
                result = "và sau dó";
            }
            return result;
        }
        let confirmAnswer = confirm("hãy chơi 1 trò chơi");
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
</html>
