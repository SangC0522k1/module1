<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min của mảng</title>
</head>
<body>
    <script>
        function minArray(arr) {
            let min = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] < min) {
                    min = arr[i]
                }
            }
            return min;
        }
        let arri = [3, 5, 1, 8, -3, 7, 8,];
        //tương tự ta có thể thay arr1 cho 
        // arr2 [7, 12, 6, 9, 20, 56, 89];
        // arr3 [];
        // arr4 [0, 0, 0, 0, 0,]
        // chạy chương trình để xem kết quả
        let min = minArray(arri);
        alert(min);
    </script>
</body>
</html>
