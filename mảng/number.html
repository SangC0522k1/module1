<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let sam = prompt("Enter number: ");
        let number = [8,5,1,4,7,,10];
        for (let i = 0; i < number.length; i++) {
            if (sam == number[i] ){
                alert("sam" + number[i] + "số tìm được" + i);
            }
        }
    </script>
</body>
</html>
